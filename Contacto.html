            <form id="contacto" enctype="" action="https://formspree.io/f/mnqrpgqp" method="POST" novalidate>
                <div class="mb-3 col-sm-7 formulario">
                    <label class="form-label">Nombre:</label>
                    <input name="name" type="text" class="form-control" id="nombreContacto" required>
                    <div id="errorNombre" class="errorFormulario"></div>
                </div>
                <div class="mb-2 col-sm-7 formulario">

                </div>
                <div class="mb-3 formulario">
                    <label class="form-label">Envia tu consulta o pide tu presupuesto!</label>
                    <textarea class="form-control" rows="5" name="message" id="mensajeContacto" required></textarea>
                    <div id="errorMensaje" class="errorFormulario"></div>
                </div>
                <div class="col-3 formulario">
                    <button class="btn btn-primary" id="button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
